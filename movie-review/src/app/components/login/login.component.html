<div style="text-align: center">
  <div>
    <h1 id="mainHeader">Welcome to Movie Review!</h1><br>
    <h3 id="loginHeader">Login to Get Started!</h3>
  </div>
  <div class="card card-container" id="formContainer">
    <form [formGroup]="form" id="loginForm">
      <div class="form-group">
        <label>Username:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          formControlName="username"
          required
        />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          required
        />
        </div>
      <div *ngIf="displayErrorMessage">
        <h5 style="color: red;">Invalid username and/or password. Please try again.</h5>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="loginBtn" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
